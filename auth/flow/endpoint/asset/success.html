<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-box {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .message-box h1 {
            color: #d5423e;
            margin-bottom: 1em;
        }

        .message-box p {
            font-size: 1em;
            color: #333;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
<div class="message-box">
    <h1>Authentication Successful!</h1>
    <p>You have been successfully authenticated.</p>
    <p>This window will close automatically. You can now return to the application.</p>
</div>

<script>
    setTimeout(() => {
        window.close();
    }, 2000);
</script>
</body>
</html>
